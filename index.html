<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" type="text/css" >
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="screen">
               <h1 id="result"> Welcome to calculator </h1>
        </div>
        <div class="control">
            <div class="numpad">
                <div class="nums">1</div>
                <div class="nums">2</div>
                <div class="nums">3</div>
                <div class="nums">4</div>
                <div class="nums">5</div>
                <div class="nums">6</div>
                <div class="nums">7</div>
                <div class="nums">8</div>
                <div class="nums">9</div>
                <div class="nums">.</div>
                <div class="nums">0</div>
                <div class="nums">C</div>
            </div>
             <div class="operations">
                <div class="operators">+</div>
                <div class="operators">-</div>
                <div class="operators">/</div>
                <div class="operators">*</div>
                <div class="operators">%</div>
                <div class="operators">&larr;</div>
                <div class="operators">=</div>
             </div>
        </div>
    </div>


    <script type="text/javascript" src="./index.js" ></script>
</body>
</html>
